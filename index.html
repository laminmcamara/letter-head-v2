    <style>
        :root {
            --primary-color: #027a2f;
            --secondary-color: #333333;
            --light-text-color: #666666;
            --border-color: #cccccc;
            --header-border-color: #000000;
            --font-main: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            --font-body: 'Georgia', serif;
          }

        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            font-size: 1rem;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #252525;
            border-radius: 8px;
            -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
        }

        
        *,
        *::before,
    *::after {
      box-sizing: border-box;
    }


        

         /* --- Page Layout for A4 Printing --- */
    @page {
        size: A4;
        margin: 2cm;
      }

        /* --- Header Section --- */
.letterhead-header {
    display: flex;
    flex-direction: column; /* Stack items vertically on mobile */
    align-items: center; /* Center align items */
    padding: 20px;
    border-bottom: 4px solid var(--header-border-color);
}

.logo-container {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%; /* Full width for better alignment */
    max-width: 120px; /* Maximum width for the logo's container */
    height: auto; /* Adjust height automatically */
}

.logo, .logo1 {
    max-width: 100%; /* Responsive logos */
    height: auto; /* Maintain aspect ratio */

}

.logo {border-radius: 50%;}

.company-details {
    text-align: center; /* Center text on mobile */
    margin-top: 5px; /* Space between logo and details */
}

.company-name {
    font-size: 1.8rem; /* Adjusted for mobile */
    font-weight: 700;
    color: var(--primary-color);
    margin: 0 0 4px;
}

.company-tagline {
    font-size: 1rem; /* Adjusted for mobile */
    font-style: italic;
    color: var(--light-text-color);
    margin: 0 0 15px;
}

/* --- Enhanced Contact Details with Icons --- */
.contact-details {
    font-size: 0.85rem; /* Adjusted for mobile */
    line-height: 1.5; /* Improved line spacing */
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 8px; /* Reduced gap for better compactness */
    margin-bottom: 5px; /* Space between contact items */
}

.contact-item svg {
    width: 16px; /* Slightly larger for clarity */
    height: 16px;
    fill: var(--primary-color);
    flex-shrink: 0;
}

/* Media Query for Mobile Devices */
@media (max-width: 600px) {
    .letterhead-header {
        padding: 15px; /* Adjust padding for mobile */
    }

    .company-name {
        font-size: 1.3rem; /* Smaller font size for mobile */
    }

    .company-tagline {
        font-size: 0.9rem; /* Smaller font size for mobile */
    }

    .contact-details {
        font-size: 0.75rem; /* Smaller font for mobile */
    }
}

    @media print {
